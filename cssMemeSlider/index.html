<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css"/>
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="meme-slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div class="meme-slides">
           <div class="overflow">
              <div class="inner">
                 <div class="slide slide_1">
                    <div class="slide-content">
                        <p>img 1</p>
                    </div>
                </div>
                 <div class="slide slide_2">
                    <div class="slide-content">
                        <img class="meme" src="/cssMemeSlider/assets/img/2.jpg" alt="">
                    </div>
                </div>
                 <div class="slide slide_3">
                    <div class="slide-content">
                        <p>img 3</p>
                    </div>
                </div>
                 <div class="slide slide_4">
                    <div class="slide-content">
                    </div>
                </div>
              </div>
           </div>
        </div>
        <div class="slide-captions">
            <h2 class="caption caption_1">Slide 1</h2>
            <h2 class="caption caption_2">Slide 2</h2>
            <h2 class="caption caption_3">Slide 3</h2>
            <h2 class="caption caption_4">Slide 4</h2>
        </div>
        <div class="controls">
           <label for="slide1"></label>
           <label for="slide2"></label>
           <label for="slide3"></label>
           <label for="slide4"></label>
        </div>
        <div class="bullets">
           <label for="slide1"></label>
           <label for="slide2"></label>
           <label for="slide3"></label>
           <label for="slide4"></label>
        </div>
     </div>
</body>
</html>
